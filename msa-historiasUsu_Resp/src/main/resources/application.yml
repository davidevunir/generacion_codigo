server:
  port: 8090

spring:
  application:
    name: msa-historiasUsu_Resp

  datasource:
    url: jdbc:postgresql://localhost:5432/msa_historiasUsu_Resp
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: always